      }else{

    }

  // 随机八个相关视频

			var xhr=new XMLHttpRequest();

					var result=xhr.responseText;
          var arr=JSON.parse(result);
          // 取八个随机数 并去重
          var num=[]
          for(i=1;i<=arr.length-1;i++){
            num.push(i);
          }
          
          var num1=[];

          }
